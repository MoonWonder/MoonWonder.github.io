[build]
publish = "public"
command = "hugo --gc --minify --buildFuture"

[context.production.environment]
HUGO_VERSION = "0.147.9"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.split1]
command = "git submodule update --init --recursive --depth=1 && hugo --gc --minify --enableGitInfo --buildFuture"

[context.split1.environment]
HUGO_VERSION = "0.147.9"
HUGO_ENV = "production"

[context.deploy-preview]
command = "git submodule update --init --recursive --depth=1 && hugo --gc --minify --buildFuture --baseURL=$DEPLOY_PRIME_URL/"

[context.deploy-preview.environment]
HUGO_VERSION = "0.147.9"

[context.branch-deploy]
command = "git submodule update --init --recursive --depth=1 && hugo --gc --minify --buildFuture --baseURL=$DEPLOY_PRIME_URL/"

[context.branch-deploy.environment]
HUGO_VERSION = "0.147.9"

[context.next.environment]
HUGO_ENABLEGITINFO = "true"
