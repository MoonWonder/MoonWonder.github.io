[build]
publish = "public"
command = "git submodule update --init --recursive --depth=1 && hugo --gc --minify --buildFuture"

[context.production.environment]
HUGO_VERSION = "0.74.3"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.split1]
command = "
git submodule update --init --recursive --depth=1 && hugo --gc --minify --enableGitInfo --buildFuture"

[context.split1.environment]
HUGO_VERSION = "0.74.3"
HUGO_ENV = "production"

[context.deploy-preview]
command = "git submodule update --init --recursive --depth=1 && hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL --buildFuture"

[context.deploy-preview.environment]
HUGO_VERSION = "0.74.3"

[context.branch-deploy]
command = "git submodule update --init --recursive --depth=1 && hugo --gc --minify -b $DEPLOY_PRIME_URL --buildFuture"

[context.branch-deploy.environment]
HUGO_VERSION = "0.74.3"

[context.next.environment]
HUGO_ENABLEGITINFO = "true"
